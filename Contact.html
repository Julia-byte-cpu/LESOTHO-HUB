<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us – Lesotho Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body Contact Us-page>
  <video autoplay muted loop id="bg-video"> 
    <source src="tech.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <header>
    <h1>Lesotho Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="tips.html">Tips</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact-form">
      <h2>Contact Us</h2>
      <p>If you have any questions or feedback, feel free to reach out to us using the form below. We are here to assist you.</p>
      <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
       
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Type your message here"></textarea>
       
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Lesotho Hub – All Rights Reserved</p>
  </footer>
  <script>
    // Highlight active page
    const currentLocation = location.href;
    const menuItem = document.querySelectorAll('nav ul li a');
    const menuLength = menuItem.length;
    for (let i = 0; i < menuLength; i++) {
      if (menuItem[i].href === currentLocation) {
        menuItem[i].className = "active";
      }
    }
    function validateForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
     
      if (name === "" || email === "" || message === "") {
        alert("All fields must be filled out");
        return false;
      } else {
        alert("Thank you for your message!");
      }
      return true;
    }
  </script>
</body>
</html>
